name: Streamlit App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlit torch torchvision matplotlib numpy Pillow
        
    - name: Deploy Streamlit app
      uses: streamlit/streamlit-deploy-action@v1
      with:
        app-entrypoint: src/app.py
